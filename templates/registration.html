<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Page</title>
  <link rel="stylesheet" href="/static/styles/registeration.css" />

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

  <script src="/static/scripts/firebaseConfig.js"></script>

  <script src="/static/scripts/registeration.js" defer></script>

  <style>
    /* Ensure that by default all role-fields are hidden except the initial one */
    .role-fields {
      display: none;
    }
    .role-fields.active {
      display: block;
    }
    .toggle-option {
      cursor: pointer;
      padding: 5px 10px;
      margin: 0 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .toggle-option.active {
      background-color: #1a73e8;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h2>Register</h2>
      <div class="toggle-group">
        <span class="toggle-option active" id="toggle-patient" data-role="patient">Patient</span>
        <span class="toggle-option" id="toggle-doctor" data-role="doctor">Doctor</span>
        <span class="toggle-option" id="toggle-assistant" data-role="assistant">Assistant</span>
      </div>
      <form id="registration-form">
        <div id="patient-fields" class="role-fields active">
          <label for="email_patient">Email</label>
          <input type="email" id="email_patient" name="email" placeholder="email" required>
          <label for="password_patient">Password</label>
          <input type="password" id="password_patient" name="password" placeholder="password" required>
          <label for="phone_patient">Phone Number</label>
          <input type="tel" id="phone_patient" name="phone" placeholder="phone number" required>
          <label for="full_name_patient">Full Name</label>
          <input type="text" id="full_name_patient" name="full_name" placeholder="name" required>
          <label for="age_patient">Age</label>
          <input type="number" id="age_patient" name="age" placeholder="age" required>
          <label for="dob_patient">Date of Birth (DD-MM-YYYY)</label>
          <input type="text" id="dob_patient" name="dob" placeholder="date of birth" required>
          <label for="location_patient">Location</label>
          <input type="text" id="location_patient" name="location" placeholder="location" required>
        </div>

        <div id="doctor-fields" class="role-fields">
          <label for="email_doctor">Email</label>
          <input type="email" id="email_doctor" name="email" placeholder="email" required>
          <label for="password_doctor">Password</label>
          <input type="password" id="password_doctor" name="password" placeholder="password" required>
          <label for="phone_doctor">Phone Number</label>
          <input type="tel" id="phone_doctor" name="phone" placeholder="phone number" required>
          <label for="full_name_doctor">Full Name</label>
          <input type="text" id="full_name_doctor" name="full_name" placeholder="name" required>
          <label for="specialty_doctor">Specialty</label>
          <input type="text" id="specialty_doctor" name="specialty" placeholder="specialty" required>
        </div>

        <div id="assistant-fields" class="role-fields">
          <label for="email_assistant">Email</label>
          <input type="email" id="email_assistant" name="email" placeholder="email" required>
          <label for="password_assistant">Password</label>
          <input type="password" id="password_assistant" name="password" placeholder="password" required>
          <label for="phone_assistant">Phone Number</label>
          <input type="tel" id="phone_assistant" name="phone" placeholder="phone number" required>
          <label for="full_name_assistant">Full Name</label>
          <input type="text" id="full_name_assistant" name="full_name" placeholder="name" required>
          <label for="department_assistant">Department</label>
          <input type="text" id="department_assistant" name="department" placeholder="department" required>
          <label for="assigned_doctors_assistant">Assigned Doctors (Comma-separated)</label>
          <input type="text" id="assigned_doctors_assistant" name="assigned_doctors" placeholder="assigned doctors" required>
        </div>

        <input type="hidden" id="role" name="role" value="patient">
        <button type="submit">Register</button>
      </form>
    </div>

    <div class="right-section">
      <h1>Welcome to MedLabs</h1>
      <p>Sign up to manage your healthcare needs efficiently.</p>
    </div>
  </div>

</html>
