<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Bot - Further Patient Registration</title>
  <link rel="stylesheet" href="/static/styles/voice_bot.css?v=1.2" />
  <!-- Firebase SDK (Compat Version) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
  <!-- Firebase Config -->
  <script src="/static/scripts/firebaseConfig.js"></script>
  <!-- Voice Bot Script -->
  <script src="/static/scripts/js/voice_bot.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="heading">AI Receptionist</h1>
    <button class="control-button" id="controlButton">Start Recording</button>
    <div id="status-message"></div>
    <div class="transcript-panel" id="transcriptPanel">
      <h3>Transcript</h3>
      <div class="transcript-content" id="transcriptContent"></div>
    </div>
  </div>
  <audio id="audioPlayer" src="" style="display: none;"></audio>
  <script>
    // Pass server-side data to JavaScript
    window.appData = {
      uid: "{{ user_info.uid }}",
      patientName: "{{ user_info.patient_name }}",
      preferredLanguage: "{{ session.get('preferred_language', 'en') }}"
    };
  </script>
</body>
</html>
