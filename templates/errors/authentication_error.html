<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Error - Med Labs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
      color: #2d3748;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .error-container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      max-width: 600px;
      width: 90%;
    }
    .error-title {
      font-size: 36px;
      font-weight: 700;
      color: #4c51bf;
      margin-bottom: 20px;
    }
    .error-poem {
      font-size: 18px;
      color: #555;
      white-space: pre-line;
      margin: 20px 0;
      line-height: 1.5;
    }
    .error-message {
      font-size: 16px;
      color: #718096;
      margin-top: 20px;
    }
    .error-message a {
      color: #4c51bf;
      text-decoration: none;
      font-weight: 500;
    }
    .error-message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-title">Authentication Error</h1>
    <pre class="error-poem">{{ error_poem }}</pre>
    <p class="error-message">
      There was an issue with your authentication. Please <a href="/login">log in</a> again or contact support.
    </p>
  </div>
</body>
</html>
