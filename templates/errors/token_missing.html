<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Missing - Med Labs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
      color: #2d3748;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }
    .error-container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      max-width: 600px;
      width: 90%;
    }
    .error-title {
      font-size: 48px;
      font-weight: 700;
      color: #4c51bf;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    .error-poem {
      font-size: 18px;
      color: #555;
      white-space: pre-line;
      margin: 20px 0;
      line-height: 1.5;
    }
    .error-message {
      font-size: 16px;
      color: #718096;
      margin-top: 20px;
    }
    .error-message a {
      color: #4c51bf;
      text-decoration: none;
      font-weight: 500;
    }
    .error-message a:hover {
      text-decoration: underline;
    }
    .mouse-animation {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
    }
    .mouse {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #4c51bf;
      border-radius: 50%;
      top: 30px;
      left: 0;
      animation: mouseMove 3s infinite ease-in-out;
    }
    .mouse::before {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      top: 10px;
      left: 10px;
    }
    .mouse::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      top: 10px;
      right: 10px;
    }
    .cheese {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ecc94b;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      top: 40px;
      right: 0;
      animation: cheeseFade 3s infinite ease-in-out;
    }
    @keyframes mouseMove {
      0%, 100% { left: 0; transform: rotate(0deg); }
      50% { left: 60px; transform: rotate(10deg); }
    }
    @keyframes cheeseFade {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="mouse-animation">
      <div class="mouse"></div>
      <div class="cheese"></div>
    </div>
    <h1 class="error-title">TOKEN MISSING</h1>
    <pre class="error-poem">{{ error_poem }}</pre>
    <p class="error-message">
      It looks like your session token is missing. Please <a href="/login">log in</a> again to continue.
    </p>
  </div>
</body>
</html>
